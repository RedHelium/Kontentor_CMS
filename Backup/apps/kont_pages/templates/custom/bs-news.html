<div class="container mt-2">
    <h5 class="display-6">Новости</h5>
    <div class="row mb-2">
        {% for article in articles %}
            <div class="col-md-6">
              <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                  <strong class="d-inline-block mb-2 text-primary-emphasis">{{article.category.name}}</strong>
                  <h3 class="mb-0">{{article.title}}</h3>
                  <div class="mb-1 text-body-secondary">{{article.created_at|date:"d.m.Y"}} {% if article.author %} - {{article.author}} {% endif %}</div>
                  <p class="card-text mb-auto">{{article.content|safe|truncatechars:150}}</p>
                  <a href="#" class="icon-link gap-1 icon-link-hover stretched-link">
                    Читать далее...
                    <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
                  </a>
                </div>
                {% comment %} <div class="col-auto d-none d-lg-block">
                  <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                </div> {% endcomment %}
              </div>
            </div>
        {% endfor %}
  </div>
    
</div>
